<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0077b6;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-info a {
            text-decoration: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.9;
        }

        .facebook {
            background-color: #1877f2;
        }

        .instagram {
            background-color: #c32aa3;
        }

        .email {
            background-color: #00b4d8;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #0077b6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kontak Kami</h1>
        <p>Terhubung dengan kami melalui platform berikut:</p>
        
        <div class="contact-info">
            <a href="https://www.instagram.com/share_change4/?igsh=MXI2emlwdDFzZjA0MQ" class="instagram" target="_blank">Instagram</a>
            <a href="mailto:fadjrinrendi@gmail.com" class="email">Email</a>
        </div>

        <div class="footer">
            <p>Copyright Â© 2024 SC.</p>
        </div>
    </div>

</body>
</html>
